<h2>Products</h2>

<ul class="product-list">
  <li
    class="product-list-item cart-item"
    *ngFor="let product of products; index as id"
  >
    <span>
      <h3>{{ product.name }}</h3>
      {{ product.price }}
    </span>
    <div>
      {{ product.description }}
    </div>
  </li>
</ul>
